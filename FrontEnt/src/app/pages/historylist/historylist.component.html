<body>
  <h1 class="offset-4 mb-4 font-weight-normal">Purchase History</h1>
    <nz-table #rowSelectionTable nzShowSizeChanger [nzData]="listOfData" (nzCurrentPageDataChange)="onCurrentPageDataChange($event)">
      <thead>
        <tr>
          <th>ItmeInfo</th>
          <th>Price</th>
          <th>Number</th>
          <th>Total</th>
          <th>Date</th>
          <th>
            <div class="action-col">View</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of rowSelectionTable.data">
          <td>{{ data.item }}</td>
          <td>{{ data.price }}</td>
          <td>{{ data.number }}</td>
          <td>{{ data.amount }}</td>
          <td>{{ data.purchaseDateTime | date  }}</td>
          <td>
            <div class="action-col">
              <button (click)="goto(data.id)"  class="btn btn-primary">View</button>
            </div>
          </td>
        </tr>
      </tbody>
    </nz-table>
    <div>
      <button type="button" class="btn btn-primary submit-btn offset-5" [routerLink]="['/mycart']">Back</button>
    </div>
</body>
